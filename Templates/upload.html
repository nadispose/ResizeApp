<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Upload</title>
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    </head>
    <body>
        <h1>Resize your image!</h1>
    <form id = "upload-form"
          action = "{{ url_for('upload') }}"
          method = "POST"
          enctype = "multipart/form-data">
          <strong>Files:</strong><br>
          <input type = "file"
              name = "file"
              accept = "image/*"
              multiple>
          <input type = "submit"
              value = "Upload!"
              id = "upload-button">
    </form>
    </body>
</html>
